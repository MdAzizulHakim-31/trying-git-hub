<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <link rel="stylesheet" href="Styles/nav.css">
    <style>
        label{
            display:block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://www.google.com/">Home</a></li>
                <li><a href="Table.html">Table</a></li>
                <li><a href="Form.html">Form</a></li>
                <li><a href="About_HTML.html">About HTML</a></li>
            </ul>
        </nav>
    <h2>Welcome to Jamiler ma Pitha Ghor</h2>
    <form>
        <label for="name">Your Name
            <input id="name" type="name" placeholder="Your Name">
        </label>
        
        <label for="email">Your Email
            <input id="email" type="email" placeholder="Your Email">
        </label>
        <fieldset>
            <legend>Pick one Pitha</legend>
            <label for="Chitoi">
                <input type="radio" name="pitha" id="Chitoi">
                Chitoi
            </label>
            <label for="Vapa">
                <input type="radio" name="pitha" id="Vapa">
                Vapa
            </label>
            <label for="Patishapta">
                <input type="radio" name="pitha" id="Patishapta">
                Patishapta
            </label>
        </fieldset>
        <fieldset>
            <legend>Pick Vortas</legend>
            <label for="Sorisha">
                <input type="checkbox" name="vorta" id="Sorisha">
                Sorisha
            </label>
            <label for="Shutki">
                <input type="checkbox" name="vorta" id="Shutki">
                Shutki
            </label>
            <label for="Dhoniapata">
                <input type="checkbox" name="vorta" id="Dhoniapata">
                Dhoniapata
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instructions</legend>
            <textarea name="" id="" cols="65" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
